<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Página de login do usuário" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../static/styles/imagens/icon_pagina.png"
    />
    <link rel="stylesheet" href="../static/styles/styles_login.css" />
    <title>Hemocentro - Login</title>
  </head>
  <body>
    <header class="header_topo">
      <nav aria-label="Navegação Principal">
        <a href="/" class="voltar">VOLTAR</a>
      </nav>
    </header>

    <main class="container">
      <aside class="bloco"></aside>
      <section class="login">
        <section class="login-content">
          <h1 class="titulo_login">LOGIN</h1>

          <form id="login-usuario" method="post" action="/api/login">
            <label for="email_usuario">Email:</label>
            <input type="email" id="email" name="email_usuario" />
            <small id="aviso-email" class="hint"></small>

            <label for="senha_usuario">Senha:</label>
            <input type="password" id="senha" name="senha_usuario" />
            <small id="aviso-senha" class="hint"></small>

            <section class="extras">
              <nav>
                <input type="checkbox" id="lembrar" />
                <label for="lembrar">Lembrar-me</label>
              </nav>
              <a href="#" onclick="event.preventDefault(); alert('Ação não disponível, estamos tratando isso. Tente mais tarde.');">Esqueceu a senha?</a>
            </section>

            <input id="loginBtn" type="submit" value="ENTRAR" />
            <small name="entrar" id="aviso-geral" class="hint"></small>
          </form>

          <section class="iten_1">
            <label>
              Não tem uma conta no Hemocentro?
              <a href="/cadastro">Clique aqui</a>
            </label>
          </section>

          <nav class="iten_2">
            <label>--------- ou ---------</label>
          </nav>

          <article class="logoslinks">
            <a href="nao_definido_ainda" id="Google">
              <figure>
                <img
                  src="../static/styles/imagens/google.png"
                  alt="logo Google"
                  width="50"
                  height="50"
                />
              </figure>
            </a>

            <a href="nao_definido_ainda" id="Facebook">
              <figure>
                <img
                  src="../static/styles/imagens/facebook.png"
                  alt="logo Facebook"
                  width="50"
                  height="50"
                />
              </figure>
            </a>

            <a href="nao_definido_ainda" id="Apple">
              <figure>
                <img
                  src="../static/styles/imagens/apple.png"
                  alt="logo Apple"
                  width="50"
                  height="50"
                />
              </figure>
            </a>

          </article>

        </section>

      </section>

      <aside class="bloco2"></aside>

    </main>

    <script src="../static/scripts/cadastro.js"></script>
    <script src="../static/scripts/doador.js"></script>

    <footer role="contentinfo">
      <p>&copy; 2025 - Todos os direitos reservados | HemoCamp</p>
      <nav aria-label="Links institucionais">
        <ul>
          <li>
            <a href="politica-privacidade.html">Política de Privacidade</a>
          </li>
          <li><a href="termos-uso.html">Termos de Uso</a></li>
          <li><a href="/contato">Contato</a></li>
        </ul>
      </nav>
    </footer>
    
  </body>
</html>
