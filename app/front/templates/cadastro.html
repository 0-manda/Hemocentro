<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página de cadastro de doadores e hemocentros."
    />

    <link
      rel="icon"
      type="image/png"
      href="../static/styles/imagens/icon_pagina.png"
    />

    <link rel="stylesheet" href="../static/styles/styles_cadastro.css" />

    <script src="../static/scripts/cadastro.js" defer></script>
    <title>Hemocentro - Cadastro</title>
  </head>

  <body>
    <header>
      <nav aria-label="Navegação Principal">
        <a href="/" class="voltar">VOLTAR</a>
      </nav>
    </header>

    <main class="container">
      <section class="bloco"></section>

      <section class="cadastro">
        <section class="cadastro-content">
          <h1 class="titulo_cadastro">CADASTRO</h1>
          <form id="cadastro-usuario" method="post">
            <label for="tipoUser">Tipo de Usuário:</label>
            <select id="tipoUser" name="tipo_usuario">
              <option value="doador">Doador</option>
              <option value="hemocentro">Colaborador</option>
            </select>
            <small
              >Doador: Voluntário que deseja doar o sangue<br />
              Colaborador: Funcionário de um hemocentro</small
            >
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome_usuario"
              placeholder="Seu nome completo"
            />
            <small id="hintNome" class="hint"></small>

            <section id="secao-doador">
              <label for="cpf_doc">CPF:</label>
              <input
                type="text"
                id="cpf_doc"
                name="documento_doador_cpf"
                placeholder="Apenas números (CPF) - 11 dígitos"
              />
              <small id="hint_cpf_doc" class="hint"></small>
            </section>

            <section id="secao-colaborador" style="display: none">
              <label for="cpf_colaborador">CPF:</label>
              <input
                type="text"
                id="cpf_colaborador"
                name="documento_colaborador_cpf"
                placeholder="Apenas números (CPF) - 11 dígitos"
              />
              <small id="hint_cpf_colaborador" class="hint"></small>

              <label for="cnpj_colaborador">CNPJ:</label>
              <input
                type="text"
                id="cnpj_colaborador"
                name="documento_colaborador_cnpj"
                placeholder="Apenas números (CNPJ) - 14 dígitos"
              />
              <small id="hint_cnpj_colaborador" class="hint"></small>
            </section>

            <label for="sexo">Sexo</label>
            <select name="sexo" id="sexo">
              <option>Homem</option>
              <option>Mulher</option>
            </select>
            <small id="hintSexo" class="hint"></small>

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email_usuario"
              placeholder="exemplo@dominio.com"
            />
            <small id="hintEmail" class="hint"></small>

            <label for="senha">Senha:</label>
            <input
              type="password"
              id="senha"
              name="senha_usuario"
              placeholder="Mínimo 8 caracteres"
            />
            <small id="hintSenha" class="hint"></small>

            <label for="senha2">Repita a senha:</label>
            <input
              type="password"
              id="senha2"
              name="senha_usuario_confirm"
              placeholder="Repita a senha"
            />
            <small id="hintSenha2" class="hint"></small>
            <hr
              id="bar"
              style="
                height: 4px;
                background: #ddd;
                margin: 5px 0 15px 0;
                border-radius: 2px;
                border: none;
              "
            />

            <label for="telefone">Telefone:</label>
            <input
              type="tel"
              id="telefone"
              name="telefone_usuario"
              placeholder="(xx) xxxxx-xxxx"
            />

            <section id="secao-dados-doador">
              <label for="dataNascimento">Data de Nascimento:</label>
              <input type="date" id="dataNascimento" name="data_nascimento" />

              <label for="tipoSangue">Tipo Sanguíneo:</label>
              <select id="tipoSangue" name="tipo_sangue">
                <option value="">Selecione</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
              <small id="hintTipoSangue" class="hint"></small>
            </section>

            <nav class="termos" aria-label="Termos de Uso">
              <input type="checkbox" id="termos" />
              <label for="termos">Aceito os termos e condições.</label>
              <small id="hintTermos" class="hint"></small>
            </nav>
            <br />
            <input type="submit" id="btnEnviar" value="CRIAR" />
          </form>

          <section class="iten_1">
            <label>--------- ou ---------</label>
          </section>

          <br />
          <nav class="logoslinks" aria-label="Login com Redes Sociais">
            <a href="/cadastro" id="Google">
              <figure>
                <img
                  src="../static/styles/imagens/google.png"
                  alt="logo Google"
                  width="50"
                  height="50"
                />
              </figure>
            </a>

            <a href="/cadastro" id="Facebook">
              <figure>
                <img
                  src="../static/styles/imagens/facebook.png"
                  alt="logo Facebook"
                  width="50"
                  height="50"
                />
              </figure>
            </a>

            <a href="/cadastro" id="Apple">
              <figure>
                <img
                  src="../static/styles/imagens/apple.png"
                  alt="logo Apple"
                  width="50"
                  height="50"
                />
              </figure>
            </a>
          </nav>
        </section>
      </section>
    </main>

    <footer role="contentinfo">
      <p>&copy; 2025 - Todos os direitos reservados | HemoCamp</p>
      <nav aria-label="Links institucionais">
        <ul>
          <li><a href="/">Política de Privacidade</a></li>
          <li><a href="/">Termos de Uso</a></li>
          <li><a href="/contato">Contato</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
