<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tela de login. Acesse sua conta da HemoCamp!"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/variables.css" />
    <title>HemoCamp - Login</title>
  </head>
  <body>
    <section class="lado_imagem">
      <img
        src="../styles/imagens/imagem_login.png"
        alt="Uma paciente deitada numa maca fazendo transfusão de sangue ao lado de uma médica."
      />
    </section>
    <section class="lado_login">
      <header><button class="upper_button_login">Voltar</button></header>
      <h1>HEMOCAMP</h1>
      <form action="#" method="post">
        <fieldset>
          <legend><h2>Área do Doador</h2></legend>
          <label for="email">E-mail:</label>
          <!-- Não sei se botamos "email" ou outra coisa aqui -->
          <input
            type="email"
            id="email"
            name="email"
            placeholder="exemplo@gmail.com ou CPF"
            required
          />
          <label for="senha">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Insira sua senha"
            required
          />
          <label>
            <input
              type="checkbox"
              id="guardar_login"
              name="guardar_login"
            />Lembrar-se de mim
          </label>
          <p><a href="#">Esqueceu sua senha?</a></p>
          <div><button type="submit">Entrar</button></div>
          <p>
            Ainda não tem uma conta HemoCamp?
            <a href="cadastro.html">Crie Aqui!</a>
          </p>
          <p class="divisor"><span>ou</span></p>
          <p>Entrar com:</p>

          <a href="#">
            <img
              class="logo"
              src="..\styles\imagens\logo-google.png"
              alt="logo da google"
            />
          </a>
        </fieldset>
      </form>
    </section>
  </body>
</html>
