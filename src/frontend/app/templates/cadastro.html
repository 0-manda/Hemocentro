<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="../static/styles/imagens/icon_pagina.png"
    />
    <link rel="stylesheet" href="../static/styles/styles_cadastro.css" />
    <script src="../app/static/scripts/doador.js" defer></script>
    <title>Hemocentro - Cadastro</title>
  </head>
  <body>
    <div>
      <a href="index.html" class="voltar">VOLTAR</a>
    </div>
    <div class="container">
      <div class="bloco"></div>

      <div class="cadastro">
        <div class="cadastro-content">
          <!-- Agrupa tudo no lado direito -->
          <h1 class="titulo_cadastro">CADASTRO</h1>
          <form
            id="cadastro-usuario"
            action="/pagina-processa-dados"
            method="post"
          >
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome_usuario"
              placeholder="Seu nome completo"
            />
            <small id="hintNome" class="hint"></small>

            <label for="cpf_cnpj">CPF / CNPJ:</label>
            <input
              type="text"
              id="cpf_cnpj"
              name="cpf_cnpj"
              placeholder="Apenas números"
            />
            <small id="hint_cpf_cnpj" class="hint"></small>

            <label for="sexo">Sexo</label>
            <select name="sexo" id="sexo">
              <option>Homem</option>
              <option>Mulher</option>
            </select>

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email_usuario"
              placeholder="exemplo@dominio.com"
            />
            <small id="hintEmail" class="hint"></small>

            <label for="senha">Senha:</label>
            <input
              type="password"
              id="senha"
              name="senha_usuario"
              placeholder="Mínimo 8 caracteres"
            />
            <div id="bar-container">
              <div id="bar"></div>
            </div>
            <small id="hintSenha" class="hint"></small>

            <label for="telefone">Telefone:</label>
            <input
              type="tel"
              id="telefone"
              name="telefone_usuario"
              placeholder="(xx) xxxxx-xxxx"
            />

            <label for="tipoUser">Tipo de Usuário:</label>
            <select id="tipoUser" name="tipo_usuario">
              <option value="doador">Doador</option>
              <option value="hemocentro">Hemocentro</option>
            </select>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="data_nascimento" />

            <label for="tipoSangue">Tipo Sanguíneo:</label>
            <select id="tipoSangue" name="tipo_sangue">
              <option value="">Selecione...</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>

            <div class="termos">
              <input type="checkbox" id="termos" />
              <label for="termos">Aceito os termos e condições.</label>
              <small id="hintTermos" class="hint"></small>
            </div>

            <input type="submit" id="btnEnviar" value="CRIAR" />
          </form>

          <div class="iten_1">
            <label>--------- ou ---------</label>
          </div>
          <br />
          <div class="logoslinks">
            <!--google-->
            <a href="nao_definido_ainda" id="Google"
              ><!--definir oque vai ser usado de link -->
              <img
                src="styles/imagens/google.png"
                alt="logo Google"
                width="50"
                height="50"
              />
            </a>
            <!--facebook-->
            <a href="nao_definido_ainda" id="Facebook"
              ><!--definir oque vai ser usado de link -->
              <img
                src="styles/imagens/facebook.png"
                alt="logo Facebook"
                width="50"
                height="50"
              />
            </a>
            <!--apple_id-->
            <a href="nao_definido_ainda" id="Apple">
              <!--definir oque vai ser usado de link -->
              <img
                src="styles/imagens/apple.png"
                alt="logo Apple"
                width="50"
                height="50"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
