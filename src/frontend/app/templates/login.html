<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="styles/imagens/icon_pagina.png" />
    <link rel="stylesheet" href="../static/styles/styles_login.css" />
    <title>Hemocentro - Login</title>
  </head>

  <body>
    <div class="container">
      <div class="bloco"></div>

      <div class="login">
        <div class="login-content">
          <!-- Agrupa tudo no lado direito -->
          <h1 class="titulo_login">LOGIN</h1>
          <form action="/pagina-processa-dados" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email_usuario" required />

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha_usuario" required />

            <div class="extras">
              <div>
                <input type="checkbox" id="lembrar" />
                <label for="lembrar">Lembrar-me</label>
              </div>
              <a href="esquecersenha.html">Esqueceu a senha?</a>
            </div>

            <input type="submit" value="ENTRAR" />
          </form>

          <div class="iten_1">
            <label>
              NÃ£o tem uma conta no Hemocentro?
              <a href="Cadastro.html">Clique aqui</a>
            </label>
          </div>

          <div class="iten_2">
            <label>--------- ou ---------</label>
          </div>
          <br /><br />
          <div class="logoslinks">
            <a href="nao_definido_ainda" id="Google">
              <img
                src="../static/styles/imagens/google.png"
                alt="logo Google"
                width="50"
                height="50"
              />
            </a>
            <a href="nao_definido_ainda" id="Facebook">
              <img
                src="../static/styles/imagens/facebook.png"
                alt="logo Facebook"
                width="50"
                height="50"
              />
            </a>
            <a href="nao_definido_ainda" id="Apple">
              <img
                src="../static/styles/imagens/apple.png"
                alt="logo Apple"
                width="50"
                height="50"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
